<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput [(ngModel)]="idFilter" type="number" placeholder="Filter by id" #input>
</mat-form-field>

<button (click)="applyFilter()" mat-button color="primary">Search</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="employee_salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="employee_age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
  </ng-container>

  <ng-container matColumnDef="employee_anual_salary">
    <th mat-header-cell *matHeaderCellDef> Salary Anual </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_anual_salary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
